version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: zenotime-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: zenotime
      MYSQL_USER: zenotime
      MYSQL_PASSWORD: zenotime
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: zenotime-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  core-service:
    build: ./zenotime-core-service
    container_name: zenotime-core
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/zenotime
      SPRING_DATASOURCE_USERNAME: zenotime
      SPRING_DATASOURCE_PASSWORD: zenotime
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    restart: unless-stopped

  report-service:
    build: ./zenotime-report-service
    container_name: zenotime-report
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/zenotime
      SPRING_DATASOURCE_USERNAME: zenotime
      SPRING_DATASOURCE_PASSWORD: zenotime
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
    restart: unless-stopped

  notification-service:
    build: ./zenotime-notification-service
    container_name: zenotime-notification
    ports:
      - "8082:8082"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
    restart: unless-stopped

  frontend:
    build: ./zenotime-frontend
    container_name: zenotime-frontend
    ports:
      - "3000:80"
    depends_on:
      - core-service
    restart: unless-stopped

volumes:
  mysql_data:
  rabbitmq_data:

